{% extends 'base.html'%}
{% block title %} pitches {% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="POST">
                                <select class="form-select" name="catselect" aria-label="categories">
                                    <option selected>Choose a category</option>
                                    <option value="1">Health</option>
                                    <option value="2">Science</option>
                                    <option value="3">Technology</option>
                                    <option value="4">Education</option>
                                    <option value="5">Life</option>
                                </select>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" name="title">
                                </div>
                                <div class="mb-3">
                                    <label for="pitch" class="form-label">Pitch</label>
                                    <textarea class="form-control" id="pitch" name="pitch" rows="3"></textarea>
                                </div>

                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary mb-3">Add Pitch</button>
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12">

                {% for user in users %}
                <h2>no pitches</h2><br>
                <h2>no pitches</h2><br>
                <h2>no pitches</h2><br>
                <h2>no pitches</h2><br>
                <h2>{{user.email}}</h2><br>
                <h2>no pitches</h2>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
